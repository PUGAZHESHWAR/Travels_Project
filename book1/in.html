            text-align: center;

        h2 {

            font-size: 16px;
            margin-bottom: 15px;
        }
        .tabs {

            justify-content: space-between;
            border: 2px solid #ccc; 
            border-radius: 10px; 
            margin-bottom: 15px;
            overflow: hidden; 
        }
        
        .tab-btn {
            flex: 1;
            padding: 10px;
            background: #f0f0f0;
            border: none; 
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }
        
        .tab-btn:not(:last-child) {
            border-right: 1px solid #ccc; 
        }
        
        .tab-btn.active {
            background:rgb(61,4,4); 
            color: #fff;
            position: relative;
            z-index: 1;
            border-radius: 8px 8px 8px 8px; 
            margin-top: -2px;
